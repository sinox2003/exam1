<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
<!--    <h:outputStylesheet library="webjars" name="bootstrap/5.3.3/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="CSS/style.css"/>



</head>

<f:view >

    <h:form class="container">
        <h:commandButton value="previous" styleClass="btn-primary" action="#{affectationBean.subOneToI()}"/>
        <h:outputLabel value="#{affectationBean.employe}"/>
        <h:commandButton value="next" styleClass="btn-primary" action="#{affectationBean.subOneToI()}"/>


        <h:dataTable value="#{affectationBean.getEmployeProjects()}" var="project">
            <h:column>
                <h:outputLabel value="#{project.name}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</html>
